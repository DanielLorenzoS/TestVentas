<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/Perfil.css" />
    <title>Tu perfil</title>
</head>
<body>
    <h1>Bienvenid@ a tu perfil</h1>
    <div class="container">
        <div class="add">
            <h3>Agregar nueva factura</h3>
            <form>
                <input id="txtFecha" class="inputAdd" type="text" placeholder="Introduce la fecha de la factura">
                <input id="txtConcepto" class="inputAdd" type="text" placeholder="Introduce el concepto de la factura">
                <select id="txtIva" class="inputAdd select">
                    <option value="" selected disabled>Seleccione el tipo de IVA de la factura</option>
                    <option value="general">General</option>
                    <option value="reducido">Reducido</option>
                    <option value="superReducido">Superreducido</option>
                </select>
                <input id="txtCuota" class="inputAdd" type="text" placeholder="Introduce la cuota del IVA de la factura">
                <input id="txtTotal" class="inputAdd" type="text" placeholder="Introduce el total de la factura">
                <button onclick="registrarFactura()" class="btnEnviar">AÃ±adir factura</button>
            </form>
        </div>
        <div class="watch">
            <h3>Facturas guardadas</h3>
            <div class="reload">Cargando...</div>
            <button onclick="recargar()" class="btnEnviar">Recargar</button>
        </div>
    </div>

    <script src="./js/Perfil.js"></script>
</body>
</html>
