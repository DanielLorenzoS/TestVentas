<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/Login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="cont-login">
        <img src="./images/login.svg" th:src="{@images/login.svg}" width="40%" height="100%" />

        <div class="inputs">
          <input
            class="input"
            type="text"
            name="correo"
            id="correo"
            placeholder="Ingresa tu correo..."
          />
          <input
            class="input"
            type="password"
            name="contraseña"
            id="contraseña"
            placeholder="Ingresa tu contraseña..."
          />
          <a href="" class="ingresar">Ingresar</a>
        </div>
      </div>
    </div>
  </body>
</html>
